<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="header"><h2>Calculator</h2></div>
        <!-- Value -->
        
        <div class="valueUI">
            <div class="secondUI">0</div>
            <div class="firstUI">0</div>
        </div>

        <!-- Operators -->
        <div class="operators">
            <div class="dealing" id="/">/</div>
            <div class="multipli" id="*">*</div>
            <div class="add" id="+">+</div>
            <div class="sub" id="-">-</div>
        </div>

        <!-- Numbers -->
        <div class="numbers">
            <div class="zero" id="0">0</div>
            <div class="one" id="1">1</div>
            <div class="two" id="2">2</div>
            <div class="three" id="3">3</div>
            <div class="four" id="4">4</div>
            <div class="five" id="5">5</div>
            <div class="six" id="6">6</div>
            <div class="seven" id="7">7</div>
            <div class="eight" id="8">8</div>
            <div class="nine" id="9">9</div>
            
        </div>
        
        <!-- Clear and Equal -->
        <div class="clearequal">
            <div class="clear">Clear</div>
            <div class="equal">=</div>
        </div>

    </div>

    <!-- List -->
    <div class="list">
        <h2>Calculator List</h2>
        <div class="lists"></div>
    </div>



<script src="script/main.js"></script>
</body>
</html>
